# ============================================
# NexusForge Platform - Nginx Configuration
# ============================================
# Reverse proxy configuration for all-in-one setup
# Routes traffic to Python, Node.js, and Go services
# ============================================

# User and worker processes
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Worker connections
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # ========================================
    # Basic Settings
    # ========================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format json_combined escape=json
        '{'
            '"time_local":"$time_local",'
            '"remote_addr":"$remote_addr",'
            '"remote_user":"$remote_user",'
            '"request":"$request",'
            '"status": "$status",'
            '"body_bytes_sent":"$body_bytes_sent",'
            '"request_time":"$request_time",'
            '"http_referrer":"$http_referer",'
            '"http_user_agent":"$http_user_agent",'
            '"upstream_addr":"$upstream_addr",'
            '"upstream_status":"$upstream_status",'
            '"upstream_response_time":"$upstream_response_time"'
        '}';

    access_log /var/log/nginx/access.log json_combined;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;

    # Timeouts
    client_header_timeout 10;
    client_body_timeout 10;
    send_timeout 10;

    # ========================================
    # Gzip Compression
    # ========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml;
    gzip_disable "msie6";

    # ========================================
    # Rate Limiting
    # ========================================
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/m;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # ========================================
    # Upstream Services
    # ========================================
    
    # Python FastAPI Service
    upstream python_backend {
        least_conn;
        server python-service:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Node.js Express Service
    upstream node_backend {
        least_conn;
        server node-service:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Go HTTP Service
    upstream go_backend {
        least_conn;
        server go-service:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ========================================
    # HTTP Server (Redirect to HTTPS in production)
    # ========================================
    server {
        listen 80;
        server_name localhost nexusforge.local;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Root location
        location / {
            return 200 '{"status":"ok","message":"NexusForge Platform","services":{"python":"/api/python","node":"/api/node","go":"/api/go"}}';
            add_header Content-Type application/json;
        }

        # ====================================
        # Health Check Endpoint
        # ====================================
        location /health {
            access_log off;
            return 200 '{"status":"healthy","timestamp":"$time_iso8601"}';
            add_header Content-Type application/json;
        }

        # ====================================
        # Python FastAPI Service
        # ====================================
        location /api/python {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn addr 10;

            # Rewrite path
            rewrite ^/api/python/(.*)$ /$1 break;
            rewrite ^/api/python$ / break;

            # Proxy settings
            proxy_pass http://python_backend;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
        }

        # Python health check
        location /api/python/health {
            access_log off;
            proxy_pass http://python_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Python metrics
        location /api/python/metrics {
            access_log off;
            proxy_pass http://python_backend/metrics;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # ====================================
        # Node.js Express Service
        # ====================================
        location /api/node {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn addr 10;

            # Rewrite path
            rewrite ^/api/node/(.*)$ /$1 break;
            rewrite ^/api/node$ / break;

            # Proxy settings
            proxy_pass http://node_backend;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
        }

        # Node health check
        location /api/node/health {
            access_log off;
            proxy_pass http://node_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Node metrics
        location /api/node/metrics {
            access_log off;
            proxy_pass http://node_backend/metrics;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # ====================================
        # Go HTTP Service
        # ====================================
        location /api/go {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn addr 10;

            # Rewrite path
            rewrite ^/api/go/(.*)$ /$1 break;
            rewrite ^/api/go$ / break;

            # Proxy settings
            proxy_pass http://go_backend;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
        }

        # Go health check
        location /api/go/health {
            access_log off;
            proxy_pass http://go_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Go metrics
        location /api/go/metrics {
            access_log off;
            proxy_pass http://go_backend/metrics;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # ====================================
        # Nginx Status (restricted)
        # ====================================
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.28.0.0/16;
            deny all;
        }
    }

    # ========================================
    # HTTPS Server (for production)
    # ========================================
    # Uncomment and configure for production with SSL certificates
